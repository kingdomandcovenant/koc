# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
#permalink:           pretty
permalink: /blog/:year/:month/:day/:title/
relative_permalinks: false
encoding: utf-8
# Setup
title:               国度与圣约
#tagline:            Pro Rege
#description:         Christ The Center
url:                 http://kingdomandcovenant.gitee.io
baseurl:  ""
urlimg: http://kingdomandcovenant.gitee.io/images/
markdown: kramdown
kramdown:
math_engine: mathjax
paginate: 5
paginate_path: "/blog/page:num"
excerpt_separator: <!--继续阅读-->
default_bg: sitebg.jpg
default_logo: sitelogo.png
safe: false
#timezone:    America/Chicago
future:      true


## code highlight options
syntax_highlighter: rouge
input: GFM

gems:
  - github-pages
  - font-awesome-sass
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-toc
plugins:
  - jekyll-toc


include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "rakefile", "README.md", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "LICENSE", "vendor", "assets", "_plugins", "public/dormant"]

